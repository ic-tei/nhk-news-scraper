name: Run News Scraper

on:
  workflow_dispatch:

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run news scraper
        run: node nhk_scraper.js

      - name: Done
        run: echo "🎉 完了しました"
