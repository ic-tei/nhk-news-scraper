name: 定時ニュース取得＆Driveアップロード

on:
  schedule:
    - cron: '0 23 * * *'  # JST 8:00
  workflow_dispatch:

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node nhk_scraper.js
